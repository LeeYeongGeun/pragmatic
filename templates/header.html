<div class="pragmatic_header">
    <div class="pragmatic_logo" style="text-decoration:none">
        <a href="{% url 'accountapp:hello_world' %}" style="color:black; text-decoration:none;">
            <h1>Pragmatic</h1>
        </a>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}" class="pragmatic_header_nav" style="margin: 1rem 0.5rem; color:black; text-decoration:none;">
            <span>Article</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="pragmatic_header_nav" style="margin: 1rem 0.5rem; color:black; text-decoration:none;"">
            <span>Project</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{request.path}}" class="pragmatic_header_nav" style="margin: 1rem 0.5rem; color:black; text-decoration:none;">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="pragmatic_header_nav" style="margin: 1rem 0.5rem; color:black; text-decoration:none;">
            <span>Sign up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic_header_nav" style="margin: 1rem 0.5rem; color:black; text-decoration:none;">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{request.path}}" style="margin: 1rem 0.5rem; color:black; text-decoration:none;">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
